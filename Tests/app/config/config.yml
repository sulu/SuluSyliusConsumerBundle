# Doctrine Configuration
doctrine:
    dbal:
        host: 127.0.0.1
        dbname: "su_sylius_test"
    orm:
        mappings:
            gedmo_tree:
                type: xml
                prefix: Gedmo\Tree\Entity
                dir: '%kernel.root_dir%/../../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity'
                alias: GedmoTree
                is_bundle: false

services:
    sulu_sylius_consumer_test.messenger.bus.default:
        alias: message_bus
        public: true
